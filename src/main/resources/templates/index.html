<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>YoriLab</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet"/>
    <!---->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>

<body class="vh-100 vw-100 bg-primary">
        <div class="main vh-100 vw-100"
             th:style="'background-image: url(' + @{img/firstPage.jpg} +');'">
                <!--main text-->
                <div id="main_text" class="fontMain">Yori Lab</div>
        </div>
    </body>
</html>
<style>
  .main {
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .fontMain {
    width: 515px;
    font-family: Nanum Brush Script;
    font-weight: Regular;
    font-size: 150px;
    opacity: 1;
    text-align: center;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
        $("#main_text").on({
         "mouseover" : function(){
            $("#main_text").css({"color":"white"});
         },
         "mouseout" : function(){
            $("#main_text").css({"color":"black"});
         },
         "click" : function(){
           location.href = "/main";
         }
        });
</script>
