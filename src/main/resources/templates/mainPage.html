<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content">
    <div>
        <h1><mark class="text-white">YoriLab</mark></h1>
        <img th:src="@{/img/mainPage.png}" class="rounded-pill shadow position-relative" alt="recipe"><br><br>
        <button id="recomm-btn" class="position-absolute top-50 start-50 translate-middle btn btn-lg btn-success">추천 받기</button>

        <div class="box col-12">
            <input type="ID" class="float-start col-3" placeholder="Email ID"/>
            <input type="password" class="float-start col-3" placeholder="Password"/>
            <button type="button" class="float-end btn btn-success btn-lg">회원가입</button>
            <button type="button" class="float-end btn btn-light btn-lg">로그인</button>
        </div>
    </div>

</div>
</html>

<script>
    $("#recomm-btn").click(function() {
        location.href = "/recommendation";
    });
</script>

<style>
  .box input{
      float: right;
      font-family: 'Poppins', sans-serif;
      display: block;
      margin: 0px auto;
      padding: 5px 20px;
      text-align: left;
      background: #F8F8F8;
      color: #fff;
      border: 0;
      border-radius: 20px;
      margin-bottom: 20px;
      color: #000;
  }
  .box button {
      border: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      margin: 0px auto;
      padding: 5px 20px;
      display: block;
      cursor: pointer;
      border-radius: 20px;
  }
</style>
