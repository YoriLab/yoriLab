<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content">
    <div class="ContainerSignUp">
        <div class="signupContainer col-6">
            <div class="box col-12">
                <h1 class="col">Sign up</h1>
                <form name = "JoinForm" method = "post">
                <input type="email" class="col" id = "email" name = "emailID" placeholder="Email"/>
                <input type="password" class="col" id = "passwd" name = "PW" placeholder="비밀번호"/>
                <input type="password" class="col" id = "passwdValid" placeholder="비밀번호 확인"/>
                <input type="text" class="col" id = "name" name = "name" placeholder="이름"/>


                <!--<label for="buyer" class="checkbox-inline">
                    <input type="checkbox" id="buyer">직업
                </label>

                <label for="buyer" class="checkbox-inline">
                    <input type="checkbox" id="buyer">
                </label>-->
                    <button class="col" id = "signBtn" type = "button">Sign</button>

                </form>
                <button class="col" id = "goBack" type = "button">메인 페이지로</button>
            </div>

        </div>
    </div>
</div>
</html>

<style media="screen">
    body {
      padding: 0;
      margin: 0;
    }

    .ContainerSignUp {
      position: relative;
      background: blue;
    }

    .signupContainer {
      width: 1000px;
      height: 100vh;
      max-width: 90%;
      top: 0px;
      left: 50%;
      transform: translateX(calc(-50% + 0.1px));
      position: absolute;
      overflow: hidden;
      background-color: white;
      box-shadow: 15px 9px 26px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      margin: 0 auto;
    }

    .box h1 {
      text-align: center;
      margin: 100px auto 0;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .box input {
      font-family: 'Poppins', sans-serif;
      display: block;
      width: 80%;
      margin: 0px auto;
      padding: 5px 20px;
      text-align: left;
      background: #F8F8F8;
      color: #fff;
      border: 0;
      border-radius: 20px;
      margin-bottom: 20px;
      color: #000;
    }

    .box input:focus,
    .box input:active,
    .box button:focus,
    .box button:active {
      outline: none;
    }

    .box label {
      font-family: 'Poppins', sans-serif;
      display: block;
      width: 80%;
      margin: auto;
    }

    .box button {
      background: #FE6047;
      border: 0;
      color: #fff;
      padding: 5px;
      font-size: 20px;
      width: 300px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      border-radius: 20px;
    }

    .box button:active {
      background: #27ae60;
    }

    .box p {
      font-size: 14px;
      text-align: center;
    }

    .box p span {
      cursor: pointer;
      color: #666;
    }

    input[type=checkbox] {
        width : 11px;
        display: inline;
      margin: 2px 0 0;
      align-self: flex-start;
    }


</style>

<script type="text/javascript">

$("#signBtn").click(function(){
var result = true;
var emailText = $("#email").val();
if(emailText == "") {
alert("이메일을 입력해 주세요.");
result = false;

}
var passwdText = $("#passwd").val();
if(passwdText == "") {
alert("비밀번호를 입력해 주세요.");
result = false;
}
var passwdValidText = $("#passwdValid").val();
if(passwdValidText == "") {
alert("이메일을 입력해 주세요.");

result = false;

}else if(passwdText !=passwdValidText) {
alert("비밀번호가 다릅니다.");
result = false;
}
var nameText = $("#name").val();
if(nameText == "") {
alert("이름을 입력해 주세요.");

result = false;

}
var ageText = alert($("#age").val());
if(ageText == "") {
alert("나이를 입력해 주세요.");

result = false;

}

if(result == true) {
JoinForm.method="POST";
JoinForm.action = "/join";

}

})

$("#goBack").click(function(){

location.href = "/main";
})

var firstSelect = 0;

$("#skill").change(function(){

alert("checked");
alert($(this).val());
})


</script>
