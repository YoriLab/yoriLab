<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

    <div layout:fragment="content" class="pb-5">
        <div>
            <!-- 헤딩 -->
            <div class="fw-bold h4">
                <p>메뉴 고민 그만 해요</p>
                <p>저희가 추천해줄게요</p>
            </div>

            <!-- 일 수 선택 -->
            <div class="d-flex flex-row align-items-center justify-content-center my-4">
                <div class="fw-semibold me-5">일 수 선택</div>
                <input class="btn border" type="number" value="7"/>
            </div>

            <!-- 추천 리스트 날짜, 요리 시간별 -->
            <div>
                <div class="mb-5"
                        th:each="recommByDay : ${recommendationFullList}">
                    <div class="mb-2 fw-semibold"
                            th:text="${recommByDay.day} + '일차 추천 요리'"></div>
                    <!-- n일차 추천 요리 (시간별) -->
                    <div>
                        <div class="row flex-row flex-nowrap overflow-auto mb-2"
                             th:each="recommByWhen: ${recommByDay.recommendationByWhenList}">
                            <!-- 추천 요리 이미지와 이름 -->
                            <div class="col-3"
                                    th:each="recomm : ${recommByWhen.recommendationList}">
                                <img th:src="@{${recomm.food.imgUrl}}" alt="추천 요리 이미지" class="rounded w-100 " style="height: 20vh;=">
                                <div th:text="${recomm.food.name}" class="text-center"></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <!-- 플로팅 액션 버튼 - 영수증 출력 -->
            <button type="button" class=" rounded fixed-bottom btn btn-light border fw-bold"
                    data-bs-toggle="modal" data-bs-target="#receiptModal">
                영수증
            </button>
        </div>

        <!-- 영수증 모달 -->
        <div th:replace="~{modal/receipt :: modal(${allIngredientList})}"></div>

    </div>
</html>
